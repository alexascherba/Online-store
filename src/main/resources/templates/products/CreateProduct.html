<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Новый товар</h2>

            <form method="post" enctype="multipart/form-data" th:object="${productDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-from-label">Название:</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${productDto.name}">
                        <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
                           th:error="${productDto.name}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-from-label">Категория:</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="${productDto.category}">
                            <option value="Other">Другое</option>
                            <option value="Phones">Телефон</option>
                            <option value="Computers">Компьютер</option>
                            <option value="Accessories">Аксессуары</option>
                            <option value="Printers">Принтер</option>
                            <option value="Cameras">Камера</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-from-label">Цена:</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" step="0.01" min="0" th:field="${productDto.price}">
                        <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger"
                           th:error="${productDto.price}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-from-label">Город:</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${productDto.city}">
                        <p th:if="${#fields.hasErrors('city')}" th:errorclass="text-danger"
                           th:error="${productDto.city}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-from-label">Описание:</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${productDto.description}">
                        <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger"
                           th:error="${productDto.description}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-from-label">Фото:</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="file" th:field="${productDto.imageFileName}">
                        <p th:if="${#fields.hasErrors('imageFileName')}" th:errorclass="text-danger"
                           th:error="${productDto.imageFileName}"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Принять</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/products" role="button">Отменить</a>
                    </div>
                </div>





            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
